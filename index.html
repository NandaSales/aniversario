<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Cake</title>
  <style>
    body {
      margin: 0;
      background-color: #dab6fc;
      font-family: sans-serif;
      overflow: hidden;
    }
    #cake {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    .layer {
      width: 200px;
      height: 30px;
      border-radius: 10px;
      margin: 2px 0;
      opacity: 0;
      position: relative;
    }
    .plate { background: white; }
    .cake { background: #d2691e; } /* Marrom claro */
    .filling { background: #4b2e2e; } /* Marrom escuro */
    .icing { background: #fff5cc; } /* Cobertura branco amarelado */
    .candle {
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(
        to top,
        black,
        black 5px,
        purple 5px,
        purple 10px
      );
      position: relative;
      border-radius: 2px;
      margin-top: -10px;
    }
    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: 0;
      animation: flicker 0.2s infinite;
      display: none;
    }
    @keyframes flicker {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .text {
      text-align: center;
      margin-top: 20px;
    }
    #congrats {
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    #name {
      font-size: 16px;
      color: white;
    }
    .balloon {
      width: 30px;
      height: 40px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: rise 5s linear infinite;
    }
    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
    .star {
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <div id="cake"></div>
  <div class="text">
    <div id="congrats">Happy Birthday!</div>
    <div id="name">[Name Here]</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
