<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Animeversary</title>
  <style>
    body {
      margin: 0;
      background: #f8a9c4;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #cake {
      position: relative;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      margin-bottom: 40px;
    }

    .layer {
      width: 120px;
      height: 18px;
      border-radius: 8px;
      margin: 2px 0;
      opacity: 0;
      transform: translateY(-200px);
      animation: drop 0.6s ease forwards;
    }

    .plate {
      background: #ffffff;
      width: 140px;
      height: 10px;
      border-radius: 5px;
    }

    .cake {
      background: #d2691e;
    }

    .filling {
      background: #4b2e2e;
      position: relative;
    }

    .filling::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: #4b2e2e;
      border-radius: 50%;
      filter: blur(1px);
    }

    .icing {
      background: #fff5cc;
    }

    .candle {
      width: 8px;
      height: 30px;
      background: repeating-linear-gradient(
        to top,
        #000,
        #000 3px,
        #800080 3px,
        #800080 6px
      );
      position: relative;
      border-radius: 2px;
      margin-top: 6px;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: -1px;
      animation: flicker 0.2s infinite;
    }

    @keyframes drop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flicker {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .text {
      text-align: center;
      color: #fff;
    }

    .text h1 {
      font-size: 28px;
      margin: 0;
    }

    .text p {
      font-size: 16px;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>

  <div id="cake"></div>

  <div class="text">
    <h1>Happy Animeversary!</h1>
    <p>from Lovie</p>
  </div>

  <script>
    const cake = document.getElementById("cake");

    // Ordem: de baixo pra cima (o container é column-reverse)
    const layers = [
      { class: "plate" },
      { class: "cake" },
      { class: "filling" },
      { class: "cake" },
      { class: "icing" },
      { class: "candle" }
    ];

    let i = 0;

    function dropLayer() {
      if (i >= layers.length) return;

      const layerData = layers[i];
      const layer = document.createElement("div");
      layer.classList.add("layer", layerData.class);

      // Se for vela, adiciona chama
      if (layerData.class === "candle") {
        const flame = document.createElement("div");
        flame.classList.add("flame");
        layer.appendChild(flame);
      }

      cake.appendChild(layer);

      // Delay para próxima camada
      i++;
      setTimeout(dropLayer, 500);
    }

    document.addEventListener("DOMContentLoaded", dropLayer);
  </script>

</body>
</html>
